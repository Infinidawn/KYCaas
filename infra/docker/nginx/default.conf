server {
  listen 9000;
  server_name _;

  # Allow big uploads and stream them instead of buffering
  client_max_body_size 200m;
  proxy_request_buffering off;   # stream request body
  proxy_buffering off;           # stream response
  proxy_http_version 1.1;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;

  location / {
    proxy_pass http://minio:9000;

    # CRITICAL: keep the exact Host MinIO expects (the one used in signing)
    proxy_set_header Host minio:9000;

    # Keep connections clean
    proxy_set_header Connection "";

    # Preserve headers
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
